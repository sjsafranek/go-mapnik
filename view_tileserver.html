<html>
	<head>
		<link rel="stylesheet" href="leaflet/leaflet.css" />
		<script type="text/javascript" src="leaflet/leaflet.js"></script>
	</head>
	<body id="map" style="height:100%;width:100%;">

	</body>
	<script type="text/javascript">
		var map = L.map('map',{
			maxZoom:20,
			layers: [
				L.tileLayer('http://localhost:8080/population/{z}/{x}/{y}.png')
				// L.tileLayer('http://localhost:8080/default/{z}/{x}/{y}.png')
				// L.tileLayer('http://localhost:8080/sample/{z}/{x}/{y}.png')
			]
		}).setView([0,0], 2)
	</script>
</html>
